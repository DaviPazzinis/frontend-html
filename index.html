<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Moovin</title>
  <meta name="description" content="Moovin Frontend Test">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>

    <!-- DIV TOP HEADER -->
    <div class="top-header">

      <!-- CONTAINER WITH CONTACTS/INFO -->
      <div class="container">

        <!-- DIV CONTACTS -->
        <div class="contact">

          <div class="contact-phone">
            <i class="phone-icon"></i>
            <span class="phone">(51) 9 9920 0350</span>
          </div>

          <div class="whats-contact">
            <i class="whats-icon"></i>
            <span class="whats">(51) 9 9920 0350</span>
          </div>

        </div>

        <!-- DIV EXTRA INF -->
        <div class="enter-top-header">
          <ul>
            <li><a href="#">Lista de desejos</a></li>
            <li><a href="#">Fale conosco</a></li>
            <li><a href="#">Trocas e devoluções</a></li>
          </ul>
        </div>

      </div>
    </div>

    <!-- DIV BODY -->
    <div class="header-bottom">

    <!-- DIV EXTRA BODY -->
    <div class="container">

      <!-- DIV LOGO IMG -->
      <div class="logo">
        <img src="assets/images/logo.svg">
      </div>

      <!-- DIV SEARCH BAR -->
      <div class="search">
        <form method="GET" class="search-form">
          <input type="text" name="busca" autocomplete="off" placeholder="O que você está procurando?">
          <button type="submit"><img src="assets/images/icons/search.svg"></button>
        </form>
      </div>

      <!-- DIV MENU OPTIONS DROPDOWN -->
      <div class="enter">
        <span>Entrar <img src="assets/images/icons/chevron-down.svg"></span>
        <div class="enter-dropdown">
          <p><a href="#">Minha conta</a></p>
          <p><a href="#">Meus pedidos</a></p>
          <p><a href="#">Lista de desejos</a></p>
        </div>
      </div>

        <!-- DIV BAG ICON  -->
      <div class="bag">
        <a href="#">
          <img src="assets/images/icons/Path 1.svg">
          <span class="bag-itens"></span>
        </a>
      </div>

    </div>

    </div>
    
  </header>

</body>

</html>
